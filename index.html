<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Cantina - Premium Food Pre-Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #000000;
        overflow-x: hidden;
      }
      
      .galactic-font {
        font-family: 'Orbitron', monospace;
      }
      
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .star {
        position: absolute;
        background: #ffffff;
        border-radius: 50%;
        animation: twinkle 4s infinite;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      
      .star:nth-child(odd) {
        animation-duration: 6s;
      }
      
      .star:nth-child(3n) {
        animation-duration: 3s;
      }
      
      .star:nth-child(4n) {
        background: #4f46e5;
      }
      
      .star:nth-child(7n) {
        background: #dc2626;
      }
      
      /* Nebula effect */
      .nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 20% 30%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 70%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 2;
        animation: nebulaShift 20s ease-in-out infinite;
      }
      
      @keyframes nebulaShift {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="nebula"></div>
    <div id="root"></div>
    <script>
      // Create enhanced starfield
      function createStars() {
        const starsContainer = document.getElementById('stars');
        const numStars = 150;
        
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = Math.random() * 3 + 0.5 + 'px';
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 4 + 's';
          starsContainer.appendChild(star);
        }
      }
      
      createStars();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
